<div clas="row" *ngIf="!showMovieScreen">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto">
    <carousel [itemsPerSlide]="itemsPerSlideBanner"
    [(activeSlide)]="activeSlideIndex"
    [singleSlideOffset]="singleSlideOffset"
    [noWrap]="!noWrap"
    [interval]="false"
    [startFromIndex]="5"
    (slideRangeChange)="onSlideRangeChange($event)">
    <slide *ngFor="let slide of slides; let index=index" class="mx-auto">
  <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;"> 
  
  <div class="carousel-caption d-none d-md-block" style="text-align: justify">
    <h3>Master</h3>
    <h5 style="color:white;">Action | Drama</h5>
    <p>You can click on a link and jump to another document.<br>

     When you move the mouse over a link, the mouse arrow will turn into a little hand.</p>
     <br>
            <i style="font-size:24px" class="fa">&#xf144;</i>
         <button type="button" class="btn text-white">Play</button>&nbsp;&nbsp;
         |
         <i class="fa fa-info-circle" aria-hidden="true"></i>
         <button type="button" class="btn text-white">More Info
         </button>


  </div>

  </slide>
  </carousel>
    </div>
</div>
